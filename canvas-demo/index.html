<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Canvas Demo</title>

    <style type="text/css">
        body{
            background-color: black;
            color:white;
        }
        canvas{
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
            width: 800px;
        }
    </style>

    <script type="text/javascript" src="http://learningwebgl.com/lessons/lesson01/glMatrix-0.9.5.min.js"></script>
    <script type="text/javascript" src="http://learningwebgl.com/lessons/lesson03/webgl-utils.js"></script>

    <script id="shader-fs" type="x-shader/x-fragment">
precision mediump float;

  varying vec4 vColor;

  void main(void) {
    gl_FragColor = vColor;
  }
    </script>

    <script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
  attribute vec4 aVertexColor;

  uniform mat4 uMVMatrix;
  uniform mat4 uPMatrix;

  varying vec4 vColor;

  void main(void) {
    gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 0.5);
    vColor = aVertexColor;
  }

    </script>

    <script type="text/javascript" src="/canvas-demo/js/main.js"></script>
    <script type="text/javascript" src="/canvas-demo/js/custom.js"></script>
</head>

<body onload="webGLStart();">

<div class="canvasContainer">

    <canvas id="lesson01-canvas" style="border: none;" width="800" height="600"></canvas>

</div>
<br/>
<span>Testing Thing</span>
<br/>


</body>


</html>
