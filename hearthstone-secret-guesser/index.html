<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple application to help figure out your opponents secrets in hearthstone">
    <meta name="author" content="">

    <title>Hearthstone Secret Guesser</title>

    <!-- Bootstrap core CSS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/hearthstone-secret-guesser/main.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">

            <a class="navbar-brand" href="javascript:void(0)">Hearthstone Secret Guesser</a>
        </div>
    </div>
</div>

<div class="container">

    <div class=" starter-template row form-group">
        <div class="column col-lg-6">
            <select id="class-select" class="form-control">
                <option value="">Choose your opponent...</option>
                <option value="mage">I'm playing against a MAGE</option>
                <option value="hunter">I'm playing against a HUNTER</option>
                <option value="paladin">I'm playing against a PALADIN</option>
            </select>
        </div>
        <div class="column col-lg-6">
            <select id="mode-select" class="form-control">
                <option value="standard">In STANDARD Mode</option>
                <option value="mage">In WILD Mode</option>
            </select>
        </div>
    </div>

    <div id="trigger-interface">


        <div class="row">
            <div class="column col-lg-6">
                <h2>
                    You Could Try To:
                </h2>
                <div id="triggers-container">
                    Loading...
                </div>
            </div>
            <div class="column col-lg-6">
                <h2>
                    I Have Tried To:

                    <button id="resetButton" class="btn right btn-xs btn-danger">Reset</button>
                </h2>
                <div id="triggered-container">
                    Loading...
                </div>
            </div>
        </div>

    </div>

    <div id="available-cards">
    </div>

    <div id="unavailable-cards">
    </div>

</div>
<!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
<script src="/hearthstone-secret-guesser/main.js"></script>
</body>
</html>
